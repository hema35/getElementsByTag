<!DOCTYPE html>
<html>
  <head>
    <title>
      To Do list
    </title>
    <script>
      function countListItems() {
        var olElement = document.getElementById('toDoList');
        var listItems = olElement.getElementsByTag('li');
        alert('The ordered list contains' + listItems.length + 'items');
      }
      window.onload = countListItems;
    </script>
  </head>

  <body>
    <h1>Things to do</h1>
    <ol id="toDoList">
      <li>Mow the Lawn</li>
      <li>Clean the windows</li>
      <li>Answer your email</li>
    </ol>
    <p id="toDoNotes">Make sure all these are completed by 8pm</p>
  </body>
</html>
